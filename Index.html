<!DOCTYPE html>
<html>
<head>
  <title>Simple WebAR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
  <style>
    body { text-align: center; margin: 0; padding: 0; }
    model-viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer src="https://raw.githubusercontent.com/jfdough/Web-ar-test/main/stage_with_mic.glb"
                ar
                ar-modes="webxr scene-viewer quick-look"
                camera-controls>
  </model-viewer>
</body>
</html>
